<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>GAS テスト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f5f5f5;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Google Apps Script テスト</h1>
    
    <button onclick="testGet()">GET リクエストテスト</button>
    <button onclick="testPost()">POST リクエストテスト</button>
    
    <div id="result"></div>

    <script>
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbziuZzkU3S0c_DZKmVrfIRV9YR4U_8EDQR6Ggkq8qcX792IeEcC9Hiyq2OdoK53cc3rPw/exec';
        
        function showResult(message) {
            document.getElementById('result').textContent = message;
        }
        
        async function testGet() {
            try {
                showResult('GETリクエスト送信中...');
                const response = await fetch(GAS_URL);
                const data = await response.json();
                showResult('GET成功:\n' + JSON.stringify(data, null, 2));
            } catch (error) {
                showResult('GETエラー:\n' + error.toString());
            }
        }
        
        async function testPost() {
            try {
                showResult('POSTリクエスト送信中...');
                
                const testData = {
                    timestamp: new Date().toISOString(),
                    company: "テスト株式会社",
                    industry: "IT",
                    headcount: "101-500",
                    name: "テスト 太郎",
                    email: "test@example.com",
                    answers: {
                        q1: 2, q2: 1, q3: 0, q4: 1, q5: 2,
                        q6: 1, q7: 0, q8: 1, q9: 2, q10: 0,
                        q11: 1, q12: 1, q13: 2, q14: 1, q15: 2
                    },
                    total_score: 78,
                    tier: "★★"
                };
                
                const response = await fetch(GAS_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'text/plain',
                    },
                    body: JSON.stringify(testData)
                });
                
                const result = await response.json();
                showResult('POST成功:\n' + JSON.stringify(result, null, 2) + 
                          '\n\nスプレッドシートを確認してください！');
            } catch (error) {
                showResult('POSTエラー:\n' + error.toString());
            }
        }
    </script>
</body>
</html>
